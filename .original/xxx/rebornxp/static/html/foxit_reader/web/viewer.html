    <script>

      var open_file_func = () => {
      }

      var save_file_as_func = () => {

      }

      var open = (file) => {
        let url = URL.createObjectURL(file);
        PDFViewerApplication.open(url);
      }

      function setup_ui(){
        let open_file_overlay = document.createElement('div');
        open_file_overlay.style.background = 'transparent';
        open_file_overlay.style.position = 'absolute';
        open_file_overlay.style.inset = '0';
        let open_btn = document.querySelector('#openFile');
        open_btn.append(open_file_overlay);
        
        open_file_overlay.addEventListener('click', (e) => {
            e.stopPropagation();
            open_file_func()
        })

        let save_file_overlay = document.createElement('div');
        save_file_overlay.style.background = 'transparent';
        save_file_overlay.style.position = 'absolute';
        save_file_overlay.style.inset = '0';
        let save_btn = document.querySelector('#download');
        save_btn.append(save_file_overlay);
        
        save_file_overlay.addEventListener('click', (e) => {
            e.stopPropagation();
            save_file_as_func()
        })
      }
    </script>
