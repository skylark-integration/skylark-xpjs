  <body class="modal-active">
    <div id="modal">
      <h1>GTA V Loading Simulator</h1>
      <p>
        <label for="sound">Enable Sound:</label>
        <input type="checkbox" id="sound" checked>
      </p>
      <p>

    <div id="loading-screen">
      <div id="slides">
      </div>
      <img id="logo" src="assets/logo.png" />
      <div id="bottom-left">
        <span class="loadingText">Loading Story Mode...</span><span class="hiddenCountdown"></span>
        <div id="loading">
          <div class="loader"></div>
        </div>
      </div>
    </div>

<script>
      // Get the modal element
      const modal = document.getElementById("modal");

      // Get the fullscreen button element
      const fullscreenBtn = document.getElementById("fullscreen");

      // Get the sound checkbox element
      const soundCheckbox = document.getElementById("sound");

      // Get the close button element
      const closeBtn = document.getElementById("close");

      // Add event listener to fullscreen button
      fullscreenBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });

      // Create audio element for background music
      const audio = document.createElement("audio");
      audio.src = "5.mp3";
      audio.loop = true;
      document.body.appendChild(audio);

      // Add event listener to sound checkbox
      soundCheckbox.addEventListener("change", () => {
        if (soundCheckbox.checked) {
          audio.play();
        } else {
          audio.pause();
        }
      });

      // Add event listener to close button
      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        document.body.classList.remove("modal-active");
      });

      // Add event listener to fullscreen change event
      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          modal.style.display = "none";
          document.body.classList.remove("modal-active");
        } else {
          modal.style.display = "block";
          document.body.classList.add("modal-active");
        }
      });

      // Play background music if sound is enabled
      if (soundCheckbox.checked) {
        audio.play();
      }
    </script>
